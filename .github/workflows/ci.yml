name: CI

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

permissions:
  packages: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    services:
      registry:
        image: registry:2
        ports:
        - 5000:5000

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Generate metadata for CI image
      id: meta_ci
      uses: docker/metadata-action@v3
      with:
        images: |
          localhost:5000/zephyrproject-rtos/ci

    - name: Generate metadata for Developer image
      id: meta_developer
      uses: docker/metadata-action@v3
      with:
        images: |
          localhost:5000/zephyrproject-rtos/zephyr-build

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        driver-opts: network=host

    - name: Build CI docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta_ci.outputs.tags }}
        labels: ${{ steps.meta_ci.outputs.labels }}

    - name: Build Developer docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile.user
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta_developer.outputs.tags }}
        labels: ${{ steps.meta_developer.outputs.labels }}
        build-args: |
          BASE_IMAGE=localhost:5000/zephyrproject-rtos/ci:${{ steps.meta_ci.outputs.version }}

    - name: Login to DockerHub
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v1
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push CI docker images
      if: ${{ github.event_name != 'pull_request' }}
      uses: akhilerm/tag-push-action@v2.0.0
      with:
        src: localhost:5000/zephyrproject-rtos/ci:${{ steps.meta_ci.outputs.version }}
        dst: |
          docker.io/zephyrprojectrtos/ci:${{ steps.meta_ci.outputs.version }}
          ghcr.io/zephyrproject-rtos/ci:${{ steps.meta_ci.outputs.version }}

    - name: Push Developer docker images
      if: ${{ github.event_name != 'pull_request' }}
      uses: akhilerm/tag-push-action@v2.0.0
      with:
        src: localhost:5000/zephyrproject-rtos/zephyr-build:${{ steps.meta_developer.outputs.version }}
        dst: |
          docker.io/zephyrprojectrtos/zephyr-build:${{ steps.meta_developer.outputs.version }}
          ghcr.io/zephyrproject-rtos/zephyr-build:${{ steps.meta_developer.outputs.version }}
